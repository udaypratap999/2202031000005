<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" />
</head>

<body>
    <div class="colors">
        <section class="nav-frame">
            <header class="navs">
                <div class="about-frame">
                    <div class="home"><a href="#" class="nav-text">Home</a></div>
                    <div class="products-frame">
                        <div class="products"><a href="" class="nav-text">Products</a></div>
                        <img class="akar-iconschevron-down" alt="" src="./public/akariconschevrondown.svg" />
                    </div>
                    <div class="about"><a href="#" class="nav-text">About</a></div>
                    <div class="pricing"><a href="#" class="nav-text">Pricing</a></div>
                </div>
                <div class="login-frame">
                    <button class="search-box">
                        <img class="sign-in-icon" alt="" src="./public/search-box.svg" />

                        <div class="search-for-anything-container">
                            <span class="search">Search </span>
                            <span class="for-anything">for anything</span>
                        </div>
                    </button>
                    <button class="log-in">
                        <img class="log-in-child" alt="" src="./public/rectangle-3777.svg" />

                        <div class="log-in1">Log In</div>
                    </button>
                </div>
            </header>
        </section>
        <section class="background-frame">
            <div class="bg"></div>
            <div class="color-choices-frame">
                <img class="image-icon" alt="" src="./public/image@2x.png" />

                <h1 class="heading">Colors</h1>
                <b class="checkout-our-products">Checkout our products colors.</b>
            </div>
        </section>
        <section class="exit-red-frame">
            <div class="frame-parent">
                <div class="limited-edition-wrapper">
                    <h1 class="limited-edition">Limited edition</h1>
                </div>
                <div class="limited-edition-frame">
                    <div class="nav-frame1">
                        <div class="home-frame">
                            <div class="about-frame1">
                                <img class="image-icon1" alt="" src="./public/blue.png" />

                                <b class="pricing-frame">01</b>
                            </div>
                            <div class="products-frame1">
                                <div class="search-box1">
                                    <h1 class="starlight-blue">Starlight Blue</h1>
                                    <div class="heading-text">
                                        <div class="starlight-blue1">
                                            <div class="ellipse-shape">
                                                <img class="ellipse-shape-child" loading="lazy" alt=""
                                                    src="./public/ellipse-798.svg" />

                                                <div class="ellipse-shape-item"></div>
                                                <div class="ellipse-shape-inner"></div>
                                            </div>
                                            <b class="bg-rectangle">02</b>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="frame-with-no-name">
                            <div class="empty-text">
                                <img class="image-icon2" alt="" src="./public/image2@2x.png" />

                                <b class="checkout-text">03</b>
                            </div>
                            <div class="limited-edition-text">
                                <div class="exited-red">
                                    <div class="first-ellipse">
                                        <h1 class="exited-red1">Exited Red</h1>
                                    </div>
                                    <div class="nav-circles">
                                        <img class="nav-circles-child" loading="lazy" alt=""
                                            src="./public/ellipse-804.svg" />

                                        <img class="nav-circles-item" loading="lazy" alt=""
                                            src="./public/ellipse-805.svg" />

                                        <img class="nav-circles-inner" loading="lazy" alt=""
                                            src="./public/ellipse-806.svg" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="footer-info-parent">
                        <div class="footer-info">
                            <div class="wrapper-image">
                                <img class="image-icon3" loading="lazy" alt="" src="./public/image3@2x.png" />
                            </div>
                            <div class="search-box-log-in-wrapper">
                                <div class="search-box-log-in">
                                    <h1 class="light-green">Light Green</h1>
                                    <div class="vector-parent">
                                        <img class="frame-child" loading="lazy" alt="" src="./public/ellipse-801.svg" />

                                        <img class="frame-item" loading="lazy" alt="" src="./public/ellipse-802.svg" />

                                        <img class="frame-inner" loading="lazy" alt="" src="./public/ellipse-803.svg" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="empty-frame-parent">
                            <div class="empty-frame">
                                <img class="image-icon4" alt="" src="./public/image4@2x.png" />

                                <b class="b">04</b>
                            </div>
                            <div class="copyright-text">
                                <div class="midnight-black-parent">
                                    <h1 class="midnight-black">Midnight Black</h1>
                                    <div class="black-frame-wrapper">
                                        <div class="black-frame">
                                            <img class="black-frame-child" loading="lazy" alt=""
                                                src="./public/ellipse-807.svg" />

                                            <img class="black-frame-item" loading="lazy" alt=""
                                                src="./public/ellipse-808.svg" />

                                            <img class="black-frame-inner" loading="lazy" alt=""
                                                src="./public/ellipse-809.svg" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer class="footer">
            <div class="bg1"></div>
            <div class="footer-content">
                <div class="social-icons">
                    <img class="facebook-icon" loading="lazy" alt="" src="./public/facebook.svg" />

                    <img class="twitter-icon" loading="lazy" alt="" src="./public/twitter.svg" />

                    <img class="instagramm-icon" loading="lazy" alt="" src="./public/instagramm.svg" />
                </div>
            </div>
            <div class="copyright-2021-all">
                Â© Copyright 2021. All rights reserved.
            </div>
        </footer>
    </div>
</body>

</html>
