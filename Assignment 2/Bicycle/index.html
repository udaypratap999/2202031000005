<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="./index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;800&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=IBM Plex Mono:wght@400;700&display=swap" />

<body>
  <div class="bicycle">
    <section class="header-frame">
      <header class="navs">
        <div class="about-frame">
          <div class="home"><a href="#" class="nav-text">Home</a></div>
          <div class="products-frame">
            <div class="products"><a href="" class="nav-text">Products</a></div>
          </div>
          <div class="about"><a href="#" class="nav-text">About</a></div>
          <div class="pricing"><a href="#" class="nav-text">Pricing</a></div>
        </div>
        <div class="login-frame">
          <button class="search-box">
            <img class="sign-in-frame" alt="" src="./public/sign-in-frame.svg" />

            <div class="search-for-anything-container">
              <span class="search">Search </span>
              <span class="for-anything">for anything</span>
            </div>
          </button>
          <button class="log-in">
            <img class="log-in-child" alt="" src="./public/rectangle-3777.svg" />

            <div class="log-in1"><a href="#" style="text-decoration: none;">Log In</a></div>
          </button>
        </div>
      </header>
    </section>
    <section class="outside-ride-frame">
      <div class="ride-discover-frame">
        <div class="background-model-frame">
          <h1 class="lets-go-outside-and-container">
            <span>
              <p class="lets-go-outside">Let’s go outside</p>
              <p class="lets-go-outside">
                <span>and ride </span>
                <span class="bikes">bikes</span>
              </p>
            </span>
          </h1>
          <div class="explore-ride-and">
            Explore, ride, and discover the world. Let the journey be your
            guide. Take the journey. Explore. Let the road unveil stories.
          </div>
        </div>
        <div class="red-gate-model-frame">
          <div class="d-model">
            <img class="cf1dad149015821-1-icon" loading="lazy" alt="" src="./public/cf1dad149015821-1@2x.png" />
          </div>
        </div>
      </div>
    </section>
    <div class="new-bike-frame">
      <div class="forget-about-problem">
        Forget about problem, ride your new bike
      </div>
    </div>
    <section class="footer-frame">
      <div class="logo-rectangle">
        <img class="pexels-jack-redgate-3014002-1-icon" loading="lazy" alt=""
          src="./public/pexelsjackredgate3014002-1@2x.png" />

        <img class="ef2e91149015821-1-icon" alt="" src="./public/ef2e91149015821-1@2x.png" />
      </div>
      <footer class="footer">
        <div class="bg"></div>
        <div class="nav-frame">
          <div class="home-about-pricing">
            <a href="#"> <img class="facebook-icon" loading="lazy" alt="" src="./public/facebook.svg" /></a>

            <a href="#">  <img class="facebook-icon" loading="lazy" alt="" src="./public/twitter.svg" /></a>
    
            <a href="#">  <img class="facebook-icon" loading="lazy" alt="" src="./public/instagramm.svg" /></a>
          </div>
        </div>
        <div class="copyright-2021-all">
          © Copyright 2021. All rights reserved.
        </div>
      </footer>
    </section>
