<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, width=device-width" />

  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;800&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" />
</head>

<body>
  <div class="log-insign-up">
    <section class="log-in-sign-up-container">
      <header class="navs">
        <div class="home-about-pricing-group">
          <div class="home"><a href="#" class="nav-text">Home</a></div>
          <div class="about-tab">
            <div class="products"><a href="" class="nav-text">Products</a></div>
          </div>
          <div class="about"><a href="#" class="nav-text">About</a></div>
          <div class="pricing"><a href="#" class="nav-text">Pricing</a></div>
        </div>
        <div class="login-sign-up-container">
          <button class="search-box">
            <img class="log-in-button" alt="" src="./public/log-in-button.svg" />

            <div class="search-for-anything-container">
              <span class="search">Search </span>
              <span class="for-anything">for anything</span>
            </div>
          </button>
          <button class="log-in">
            <img class="log-in-child" alt="" src="./public/rectangle-3777.svg" />

            <div class="log-in1">Log In</div>
          </button>
        </div>
      </header>
      <div class="log-insign-up1">Log In/Sign Up</div>
    </section>
    <section class="card-frame">
      <div class="card-1">
        <div class="card-1-child"></div>
        <div class="frame-with-sign-up">
          <div class="frame-with-form-fields">
            <div class="sign-up-label">
              <div class="welcome-back">Welcome Back</div>
            </div>
            <div class="enter-your-credential">
              Enter Your Credential To Login
            </div>
          </div>
        </div>
        <div class="password-field">
          <div class="credential-input">
            <form class="username-input">
              <div class="password-input">
                <div class="password-input-child"></div>
                <input class="enter-username" placeholder="Enter Username" type="text" />
              </div>
              <div class="sign-up-button">
                <div class="sign-up-button-child"></div>
                <input class="enter-password" placeholder="Enter Password" type="text" />
              </div>
              <button class="donothave-account-label">
                <div class="donothave-account-label-child"></div>
                <div class="log-in2"><a href="#" class="nav-text">Log In</a></div>
              </button>
            </form>
            <div class="dont-have-an-container">
              <span>Don’t Have An Account? </span>
              <span class="sign-in"><a href="" class="nav-text">Sign In</a></span>
            </div>
          </div>
        </div>
      </div>
      <form class="card-2">
        <div class="card-2-child"></div>
        <div class="card-2-inner">
          <div class="sign-up-parent">
            <h1 class="sign-up">Sign Up</h1>
            <div class="create-your-account">Create Your Account</div>
          </div>
        </div>
        <div class="frame-div">
          <div class="rectangle-parent">
            <div class="frame-child"></div>
            <input class="enter-name" placeholder="Enter Name" type="text" />
          </div>
        </div>
        <div class="copyright-text">
          <div class="enter-name-field-container">
            <div class="enter-name-field-container-child"></div>
            <input class="enter-username1" placeholder="Enter Username" type="text" />
          </div>
          <div class="sign-up-button1">
            <div class="sign-up-button-item"></div>
            <input class="enter-password1" placeholder="Enter Password" type="text" />
          </div>
          <button class="sign-up-form">
            <div class="sign-up-form-child"></div>
            <div class="sign-up1"><a href="#" class="nav-text">Up</a></div>
          </button>
        </div>
        <div class="already-have-an-container">
          <span class="already-have-an">Already have an account?</span>
          <span class="log-in3"><a href="#" class="nav-text">Log In</a></span>
        </div>
      </form>
    </section>
    <footer class="footer">
      <div class="bg"></div>
      <div class="social-icons-frame">
        <div class="frame-facebook-twitter-instagr">
         <a href="#"> <img class="facebook-icon" loading="lazy" alt="" src="./public/facebook.svg" /></a>

        <a href="#">  <img class="twitter-icon" loading="lazy" alt="" src="./public/twitter.svg" /></a>

        <a href="#">  <img class="instagramm-icon" loading="lazy" alt="" src="./public/instagramm.svg" /></a>
        </div>
      </div>
      <div class="copyright-2021-all">
        © Copyright 2024. All rights reserved.
      </div>
    </footer>
  </div>
</body>

</html>
